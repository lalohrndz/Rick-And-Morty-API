<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Styles/normalize.css">
	<link rel="stylesheet" href="Styles/login_styles.css">
	<title>Rick And Morty API Project</title>
</head>
<body>
	<section>
		<!-- IMAGES -->
		<div class="imgBx">
			<img class="image-1" src="Assets/2348073.jpg" alt="Rick And Morty desktop image">
			<img class="image-2" src="Assets/2.jpg" alt="Rick And Morty mobile image">
		</div>

		<!-- FORM -->
		<div class="contentBx">
			<div class="formBx">
				<div class="text">
					<h1>Rick And Morty</h1>
					<h2>API Project</h2>
				</div>
				  <form>
				    <div class="row">
				      <div class="col-25">
				        <label for="fname">Nombre de usuario o correo</label>
				      </div>
				      <div class="col-75">
				        <input type="text" id="fname" name="firstname">
				      </div>
				    </div>
				    <div class="row">
				      <div class="col-25">
				        <label for="lname">Contraseña</label>
				      </div>
				      <div class="col-75">
				        <input type="text" id="lname" name="lastname">
				      </div>
				    </div>
				    <div class="col-75">
				      <input type="submit" value="Aceptar">
				    </div>
				    <div class="col-75">
				    	<a href="" class="login">¿No tienes cuenta?</a>
					</div>
				  </form>
			</div>
		</div>
	</section>
</body>
</html>
