<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Eliminar cuenta</title>
    <link rel="stylesheet" href="./Styles/eliminarcuenta.css" />
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <form action="/" class="form">
          <img
            src="./Assets/4115230_cancel_close_delete_icon.png"
            alt="cerrar"
            class="close"
          />

          <h1 class="title">Eliminar cuenta</h1>
          <p class="paragraph">
            Estas a punto de eliminar tu cuenta, escribe "Acepto" para finalizar
            y eliminar tu cuenta.
          </p>
          <label for="text" class="label"></label>
          <input type="text" id="text" placeholder="" class="input-text" />
          <input
            type="submit"
            value="Eliminar perfil"
            class="primary-button login-button"
          />
        </form>
      </div>
    </div>
  </body>
</html>
