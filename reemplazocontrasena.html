<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Reemplazo contrasena</title>
    <link rel="stylesheet" href="./Styles/reemplazocontrasena.css" />
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <form action="/" class="form">
          <img
            src="./Assets/4115230_cancel_close_delete_icon.png"
            alt="cerrar"
            class="close"
          >
          <label for="password" class="label">Nueva contraseña:</label>
          <input
            type="password"
            id="password"
            placeholder="*********"
            class="input-password"
          />
          
          <label for="password" class="label">Repetir contraseña:</label>
          <input
            type="password"
            id="password"
            placeholder="*********"
            class="input-password"
          />

          <input
            type="submit"
            value="Guardar"
            class="primary-button login-button"
          />
        </form>
      </div>
    </div>
  </body>
</html>
