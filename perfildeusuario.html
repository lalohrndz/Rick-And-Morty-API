<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="./Styles/perfildeusuario.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <h1>Rick and Morty</h1>
        <span>API Project</span>
      </div>
      <div class="navbar-right">
        <ul>
          <li><a href="/">Regresar al inicio</a></li>
          <li><a href="/">Mi lista de episodios</a></li>
          <li><a href="/">Logout</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="profile">
        <div class="profile-two">
          <p class="title">Perfil de usuario</p>
          <a href="/" class="edit">Editar Perfil</a>
        </div>
        <div class="form-container">
          <form action="/" class="form">
            <div>
              <label for="nombre" class="label">Nombre:</label>
              <input
                type="text"
                id="nombre"
                placeholder="Yeison Castillo"
                class="input input-nombre"
              />

              <label for="usuario" class="label">Nombre de usuario:</label>
              <input
                type="text"
                id="usuario"
                placeholder="Yecasu"
                class="input input-usuario"
              />

              <label for="correo" class="label">Correo electrónico:</label>
              <input
                type="text"
                id="correo"
                placeholder="yecasu182@gmail.com"
                class="input input-correo"
              />

              <label for="contraseña" class="label">Contraseña:</label>
              <input
                type="contraseña"
                id="contraseña"
                placeholder="*********"
                class="input input-contraseña"
              />
            </div>
          </form>        
          <div class="image">       
              <img
                src="./Assets/Rick-and-Morty-Bizarre-rap-video-wants-to-put-you.jpg"
                alt="rick and morty"
                class="img-profile"
              >
        </div>
        </div>
      </div>
    </main>
  </body>
</html>
